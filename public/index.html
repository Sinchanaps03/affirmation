<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Affirmation & Journal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h1>Daily Affirmation</h1>
<p id="quote">Loading...</p>
<button id="newQuote">New Quote</button>

<h2>Daily Journal</h2>
<textarea id="journal" placeholder="Write your thoughts, reflections, or gratitude here..."></textarea>
<div class="char-count" id="charCount">0 characters</div>
<button class="save-btn" id="saveJournal">Save Note</button>

<!-- Downward arrow indicator between Save Note and Library -->
<div class="arrow-indicator">⬇️</div>

<h2>My Journal Library</h2>
<div class="library" id="library"></div>

<!-- External JS -->
<script src="script.js"></script>
</body>
</html>
